 <!DOCTYPE html>
 <html lang="en">
 <head>
   
   
        <script src="https://cdn.tailwindcss.com"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

   
 </head>
 <body class="h-screen flex items-center justify-center bg-[#f4f4f4]">
    <div class="profilecard max-w-[370px] w-[100%] bg-[#fff] relative h-[25rem] rounded-xl  flex flex-col items-center" style="box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);">
        <div class="w-[100%] h-[150px] bg-[#4070f4] absolute rounded-t-xl " style="content: '';" ></div>
        <div class="image h-[150px] w-[150px]  relative rounded-[50%] bg-[#4070f4] p-[3px] mt-[24px] ">
            <img src="pro.png" alt="" class="h-[100%] w-[100%] object-cover border-2 border-white rounded-[50%] " >
        </div>
        <div class="textdata flex flex-col items-center mt-2 " style="color: #333;">
            <span class="text-xl font-medium">Codinglab</span>
            <span class="text-sm font-normal">Youtube & Blogger</span>

        </div>
        <div class="flex items-center">
            
            <a href="" class=" bg-[#4367b2] m-[8px] h-[34px] w-[34px] rounded-[50%] flex justify-center items-center text-[#fff] text-[18px]">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="" class=" bg-[#1da1f2] m-[8px] h-[34px] w-[34px] rounded-[50%] flex justify-center items-center text-[#fff] text-[18px]">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="" class=" bg-[#e1206c] m-[8px] h-[34px] w-[34px] rounded-[50%] flex justify-center items-center text-[#fff] text-[18px]">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="" class=" bg-[#ff0000] m-[8px] h-[34px] w-[34px] rounded-[50%] flex justify-center items-center text-[#fff] text-[18px]">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>
        <div class="space-x-2 mt-2">
            <button class="bg-[#4070f4] px-4 py-1 rounded-2xl text-white ">Subscribe</button>
            <button class="bg-[#4070f4] px-4 py-1 rounded-2xl text-white">Messages</button>

        </div>
        <div class="anlatics flex items-center mt-3">
             <div class="flex items-center text-[#333] px-[20px] border-r-[2px]" >
                <i class="bx bx-heart"></i>
                <span>60k</span>
             </div>
             <div class="flex items-center text-[#333] px-[20px] border-r-[2px]">
                <i class="bx bx-message-rounded"></i> 
                <span>20k</span>
             </div>
             <div class="flex items-center text-[#333] px-[20px] ">
                <i class="bx bx-share"></i>
                <span>12k</span>
             </div>
        </div>
    </div>
 </body>
 </html>
